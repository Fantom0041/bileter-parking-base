# Codeception Acceptance Test Suite Configuration
#
# Perform tests in a browser by either emulating one using PhpBrowser, or in a real browser using WebDriver.
# If you need both WebDriver and PhpBrowser tests, create a separate suite for each.

actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://127.0.0.1:8022
            browser: chrome
            host: 127.0.0.1
            port: 9515
            path: '/'                     # <--- ADD THIS LINE
            window_size: 1920x1080
            capabilities:
                chromeOptions:
                    # Adjust this path if your chrome binary is elsewhere
                    binary: "/home/f/Downloads/chrome-linux64/chrome"
                    args: ["--headless", "--disable-gpu", "--no-sandbox"]
        - Asserts
step_decorators:
    - Codeception\Step\ConditionalAssertion
    - Codeception\Step\TryTo
    - Codeception\Step\Retry
