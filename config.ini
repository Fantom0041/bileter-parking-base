[settings]
station_id = "STATION_001"
operator_user = "OP_KRAKOW_MAIN"
hourly_rate = 5.00
currency = "PLN"
free_minutes = 15

[parking_modes]
; Tryb czasowy: daily (dzienny) lub hourly (godzinowy)
time_mode = "daily"

; Tryb długości: single_day (jednodniowy) lub multi_day (wielodniowy)
duration_mode = "multi_day"

; Tryb liczenia dnia: from_entry (24h od wjazdu) lub from_midnight (od 00:00)
day_counting = "from_entry"
